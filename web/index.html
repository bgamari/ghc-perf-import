<!DOCTYPE html5>
<html>
    <head>
        <title>hello world</title>
        <meta charset="utf-8" />
        <link rel="stylesheet" href="ghc_perf.css" type="text/css" />
        <link rel="stylesheet" href="spinner.css" type="text/css" />
        <script src="https://code.jquery.com/jquery-3.0.0.min.js" type="application/javascript" ></script>
        <script src="https://cdn.plot.ly/plotly-latest.min.js" type="application/javascript" ></script>
        <script src="bundle.js" type="application/javascript" ></script>
    </head>
    <body>
        <h1>GHC Performance</h1>
        <div id="please-wait">
            <div class="overlay">
                <div class="spinner">
                    <div class="bounce1"></div>
                    <div class="bounce2"></div>
                    <div class="bounce3"></div>
                </div>
                <h2 style="text-align: center;">Please Wait...</h2>
            </div>
            <div class="background" ></div>
        </div>

        <div style="display: flex;">
            <div class="tests">
                <h2>Tests</h2>
                <div>
                    <label for="test-filter" >Filter tests</label>
                    <input id="test-filter" type="text" >
                </div>
                <ul></ul>
            </div>

            <div id="results">
                <div id="plot" style="width: 1600px; height: 800px;"></div>
                <div>
                    <label for="delta-threshold">Change threshold</label>
                    <input id="delta-threshold" type="number" value="5" >%
                </div>
                <table id="deltas">
                    <thead>
                        <tr>
                            <th>Date</th>
                            <th>Commit</th>
                            <th>Test</th>
                            <th>Change</th>
                            <th>Commit Title</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
        </div>
    </body>
</html>
